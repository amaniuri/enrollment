<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WMSU Student Portal</title>
    <link rel="stylesheet" href="../css/header-infocard.css">

    <style>
        .schedule-section {
            flex: 1;
            padding: 25px;
            background: white;
        }
            
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .schedule-table th {
            padding: 12px 10px;
            text-align: left;
            color: #5778FF;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            border-bottom: 1px solid #919191;
        }
        
        .schedule-table td {
            padding: 8px 10px;
            font-size: 13px;
            border-bottom: 1px solid #919191;
        }    
        
        .empty-state {
            padding: 40px;
            text-align: center;
            border: 2px dashed #ddd;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .empty-state-text {
            color: #999;
            margin-bottom: 15px;
            font-size: 16px;
        }

        @media (max-width: 900px) {
            .main-content {
                flex-direction: column;
            }
            
            .profile-section {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #eee;
                padding-bottom: 15px;
            }
            
            .schedule-table-container {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="../images/seal.jfif" alt="WMSU SEAL">
            <div>
                <div class="university-name">WESTERN MINDANAO STATE UNIVERSITY</div>
                <div class="location">Zamboanga City</div>
            </div>
        </div>
        <div class="system-name">INSTRUCTOR PORTAL</div>
    </div>
    
    <div class="main-content">
        <div class="profile-section">
            <div class="profile-pic">
                <img src="../images/profile-placeholder.png" alt="PROFILE PIC">
            </div>
            <div class="student-name">AMANI UPAO URI</div>
            <div class="student-id">2023-02456</div>
            
            <div class="student-info">
                <div class="info-item">
                    <div class="info-label">Email:</div>
                    <div class="info-value">WTF@GMAIL.COM</div>
                </div>
                <div class="info-item">
                    <div class="info-label">College:</div>
                    <div class="info-value">COLLEGE OF COMPUTING STUDIES</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Dept:</div>
                    <div class="info-value">INFORMATION TECHNOLOGY</div>
                </div>
            </div>
            
            <div class="side-nav">
                <div class="nav-item active">
                    <a href="instructor-main.html">SECTIONS</a>
                </div>
                <div class="nav-item">
                    <a href="manage-enrollments.html">MANAGE ENROLLMENTS</a>
                </div>
                <div class="nav-item">
                    <a href="#">GRADING</a>
                </div>
                <div class="nav-item">
                    <a href="../login/i.login.html" class="logout-btn" onclick="return confirmLogout()">LOG OUT</a>
                </div>
            </div>
            
        </div>
        
        <div class="schedule-section active">
            
            <div class="schedule-table-container">
                <table class="schedule-table">
                    <thead>
                        <tr>
                            <th>SUBJECT ID</th>
                            <th>DESCRIPTION</th>
                            <th>UNITS</th>
                            <th>SCHEDULE</th>
                            <th>SECTION</th>
                        </tr>
                    </thead>
                    <tbody id="subject-list">
                        <!-- Subject list will be populated dynamically -->
                    </tbody>
                </table>
                
                <!-- Empty state (shown when there are no subjects) -->
                <div class="empty-state" id="empty-state">
                    <div class="empty-state-text">No data to be displayed...</div>
                </div>

            </div>
            
        </div>
    </div>

    <script src="../js/logout.js"></script>

</body>
</html>
