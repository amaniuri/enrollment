<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>

    <style>
        * {
            font-family: 'Montserrat', sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background-image: url('wmsu.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(59, 59, 59, 0.6);
        }
        .form-container {
            position: relative;
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            width: 500px;
            height: 550px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-container img {
            width: 200px;
            margin-bottom: 10px;
            margin-top: 8px;
        }
        .form-container h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .input-group {
            position: relative;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 15px;
            border: 1px solid #ccc;
            background-color: #E2E2E2;
            text-indent: 10px;
            padding-right: 40px;
            font-size: 16px;
        }
        .input-group .icon {
            position: absolute;
            right: 20px;
            top: 35%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 20px;
            height: 15px;
        }
        .forgot-password {
            display: block;
            font-size: 14px;
            margin-bottom: 20px;
            color: black;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #D2181B;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>

</head>
<body>
    <div class="overlay"></div>
    <div class="form-container">
        <img src="seal.jfif">
        <h1>Online Student Enrollment</h1>
        <form>
            <div class="input-group">
                <input type="email" placeholder="Email..." required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password..." required>
                <img src="eye-close.png" class="icon" id="eye-icon">
            </div>
            <a href="#" class="forgot-password">Forgot password?</a>
            <button type="submit" class="login-btn">LOGIN</button>
        </form>
    </div>

    <script>
        let icon = document.getElementById('eye-icon');
        let passwordInput = document.getElementById("password");

        icon.onclick = function() {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.src = "eye-open.png";
            } else {
                passwordInput.type = "password";
                icon.src = "eye-close.png";
            }
        }
    </script>
</body>
</html>
