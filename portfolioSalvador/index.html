<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio | Salvador</title>
 <style>
  
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: #000;
  color: #fff;
  overflow-x: hidden;
}

header {
  background: #111;
  border-bottom: 1px solid #333;
  padding: 20px 50px;
  position: sticky;
  top: 0;
  z-index: 999;
}

.header-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header-container h1 {
  font-size: 24px;
  color: #fff;
}

.nav-right a {
  margin-left: 20px;
  text-decoration: none;
  color: #ddd;
  font-weight: 500;
  position: relative;
}

.nav-right a::after {
  content: '';
  display: block;
  width: 0;
  height: 2px;
  background: #3b82f6;
  transition: width 0.3s;
  position: absolute;
  bottom: -5px;
  left: 0;
}

.nav-right a:hover::after {
  width: 100%;
}

.hero {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 80px 10%;
  min-height: 90vh;
  background: #000;
  position: relative;
}

.hero-left {
  flex: 1;
}

.hero-left h2 {
  font-size: 48px;
  color: #fff;
  margin-bottom: 10px;
}

.hero-left h3 {
  font-size: 36px;
  margin-bottom: 10px;
}

.hero-left h4 {
  font-size: 28px;
  margin-bottom: 20px;
}

.hero-left p {
  font-size: 18px;
  color: #ccc;
  max-width: 500px;
  margin-bottom: 30px;
}

.btn {
  display: inline-block;
  padding: 12px 24px;
  font-size: 16px;
  background: #1d4ed8;
  color: #fff;
  border: none;
  border-radius: 30px;
  text-decoration: none;
  transition: all 0.3s ease;
}

.btn:hover {
  background: #2563eb;
  transform: translateY(-2px);
}

.hero-right {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

.hero-right img {
  width: 300px;
  height: 300px;
  object-fit: cover;
  border-radius: 50%;
  border: 5px solid #3b82f6;
  box-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
}

.highlight {
  color: #3b82f6;
  font-weight: 700;
}

.highlight-red {
  color: #f43f5e;
  font-weight: 700;
}
@media (max-width: 900px) {
  .hero {
    flex-direction: column;
    text-align: center;
  }

  .hero-right {
    margin-top: 30px;
  }

  .hero-right img {
    width: 200px;
    height: 200px;
  }
  .hero::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-image: url('background.png.jpeg'); /* Replace with your actual image file */
  background-size: cover;
  opacity: 0.03;
  z-index: -1;
}
.hero::before {
  content: '';
  position: absolute;

  left: 0;
  right: 0;
  bottom: 0;

  background-size: cover;
  opacity: 0.03;
  z-index: -1;
}
  

}

 </style>
</head>
<body>

      <h1>PORTFOLIO</h1>
      <nav class="nav-right">
        <a href="index.html">Home</a>

        <a href="Resume.html">Resume</a>
        <a href="Biodata.html">Biodata</a>
      </nav>
    </div>

  <section class="hero">
    <div class="hero-left">
      <h2>Hi There</h2>
      <h3>I'm <span class="highlight">Salvador</span>, Mark Luis</h3>
      <h4>I Am Into <span class="highlight-red">Web Development</span></h4>
      <p>I Build Responsive and Modern Websites.</p>
    </div>

    <div class="hero-right">
      <img src="background.png.jpeg" alt="Portrait of Salvador">
    </div>
  </section>

</body>
</html>
