<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WMSU ADMIN PORTAL</title>
    <link rel="stylesheet" href="../css/Style.css">

    <style>
    input,select {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 16px;
    }
    </style>
    
</head>

<body>
    <!-- HEADER -->
    <div class="header">
        <div class="logo">
            <img src="../images/seal.jfif" alt="WMSU SEAL">
            <div>
                <div class="university-name">WESTERN MINDANAO STATE UNIVERSITY</div>
                <div class="location">Zamboanga City</div>
            </div>
        </div>
        <div class="system-name">ADMIN PORTAL</div>
    </div>
    <div class="main-content">
        <!-- USER INFO CARD -->
        <div class="profile-section">
            <div class="profile-pic">
                <img src="../images/profile-placeholder.png" alt="PROFILE PIC">
            </div>
            <div class="user-name">AMANI UPAO URI</div>
            <div class="user-id">2023-02456</div>
            <div class="user-info">
                <div class="info-item">
                    <div class="info-label">Email:</div>
                    <div class="info-value">WTF@GMAIL.COM</div>
                </div>
            </div>
            <!-- NAV -->
            <div class="side-nav">
                <div class="nav-item">
                    <a href="admin-main.html">DASHBOARD</a>
                </div>
                <p>MANAGE:</p>
                <div class="nav-item">
                    <a href="overviewStudent.html">USERS</a>
                </div>
                <div class="nav-item active">
                    <a href="overviewAcads.html">ACADS</a>
                </div>
                <div class="nav-item">
                    <a href="#">GRADES</a>
                </div>
                <div class="nav-item">
                    <a href="../login/i.login.html" class="logout-btn" onclick="return confirmLogout()">LOG OUT</a>
                </div>
            </div>
        </div>
        <div class="form-container">
            <div class="form-wrapper">
                <h1>Add Academic Data</h1>
                <form id="acadForm">
                    <label for="acadType">DATA TYPE:</label>
                    <select id="acadType" name="acadType" required>
                        <option value="">SELECT TYPE</option>
                        <option value="course">COURSE</option>
                        <option value="section">SECTION</option>
                        <option value="subject">SUBJECT</option>
                    </select>
                    <div class="course-only">
                        <label>ID:</label>
                        <input type="text" name="courseId" placeholder="ID" required class="shared-field"/>
                        <label>COURSE NAME:</label>
                        <input type="text" name="courseName" placeholder="COURSE NAME" required class="shared-field"/>
                    </div>
                    <div class="subject-only">
                        <label>SUBJECT INFO:</label>
                        <div style="display: flex; gap: 10px;">
                            <input type="text" name="subjectId" placeholder="SUBJECT ID" required style="flex: 1;" />
                            <input type="text" name="description" placeholder="DESCRIPTION" required style="flex: 1;" />
                        </div>
                    </div>
                    <label for="college">COLLEGE:</label>
                    <select id="college" name="college" required>
                        <option value="">COLLEGE</option>
                        <option value="computing studies">COLLEGE OF COMPUTING STUDIES</option>
                        <option value="engineering">COLLEGE OF ENGINEERING</option>
                        <option value="architecture">COLLEGE OF ARCHITECTURE</option>
                    </select>
                    <div class="section-only subject-only">
                        <label for="course">COURSE:</label>
                        <select id="course" name="department" required>
                            <option value="">COURSE</option>
                            <option value="information technology">BS INFORMATION TECHNOLOGY</option>
                            <option value="computing studies">BS COMPUTER SCIENCE</option>
                            <option value="mechanical engineering">BS MECHANICAL ENGINEERING</option>
                            <option value="electrical engineering">BS ELECTRICAL ENGINEERING</option>
                        </select>
                    </div>
                    <div class="section-only">
                        <label for="yearLevel">YEAR LEVEL:</label>
                        <select id="yearLevel" name="yearLevel" required>
                            <option value="">YEAR LEVEL</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                        <label for="section">SECTION:</label>
                        <input type="text" id="newSection" name="newSection" placeholder="SECTION" required/>
                    </div>
                    <div class="subject-only">
                        <label for="section">SECTION:</label>
                        <input type="text" id="section" name="section" placeholder="SECTION" required/>
                        <label>SCHEDULE:</label>
                        <div style="display: flex; gap: 10px;">
                            <select id="days" name="days" required style="flex: 1;">
                                <option value="">DAYS</option>
                                <option value="MTH">MTH</option>
                                <option value="TF">TF</option>
                                <option value="TF">WS</option>
                            </select>
                            <input type="time" name="time" placeholder="TIME" required style="flex: 1;" />
                        </div>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="submit-btn">Add</button>
                        <button type="button" class="cancel-btn" onclick="confirmCancel()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        
    <script src="../js/acadFormFilter.js"></script>
    <script src="../js/logout.js"></script>
    
</body>
</html>
