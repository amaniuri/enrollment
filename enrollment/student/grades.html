<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WMSU Student Portal</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background-color: #f5f5f7;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            padding: 10px 25px;
            background: linear-gradient(135deg, #c61a27, #a71521);
            color: white;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }
        
        .university-name {
            font-size: 18px;
            font-weight: bold;
            line-height: 1.2;
        }
        
        .location {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .system-name {
            font-size: 16px;
            font-weight: 600;
        }
        
        .main-content {
            display: flex;
            flex: 1;
        }
        
        .profile-section {
            width: 300px;
            background: #f9f9f9;
            padding: 25px;
            border-right: 1px solid #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
        }
        
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 60px;
            background: #ffffff;
            margin-bottom: 20px;
            overflow: hidden;
            border: 3px solid #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .profile-pic img {
            width: 135px;
            height: 135px;
            opacity: 0.6;
        }
        
        .student-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #c61a27;
            text-align: center;
        }
        
        .student-id {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        
        .student-info {
            width: 100%;
            margin-top: 10px;
        }
        
        .info-item {
            display: flex;
            margin-bottom: 12px;
            align-items: flex-start;
        }
        
        .info-label {
            width: 90px;
            color: #666;
            font-size: 13px;
            font-weight: 600;
        }
        
        .info-value {
            flex: 1;
            font-size: 13px;
        }
        
        .side-nav {
            margin-top: 25px;
            width: 100%;
        }
        
        .nav-item {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 8px;
            background-color: white;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }
        
        .nav-item.active {
            background-color: #c61a27;
            color: white;
        }
        
        .nav-item:hover:not(.active) {
            background-color: #f1f1f1;
        }

        .nav-item a {
            display: block;
            color: inherit;
            text-decoration: none;
            font-weight: inherit;
            font-size: inherit;
        }
        
        .schedule-section {
            flex: 1;
            padding: 25px;
            background: white;
        }

        .grades-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .grades-table th {
            padding: 12px 10px;
            text-align: left;
            color: #5778FF;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            border-bottom: 1px solid #919191;
        }
        
        .grades-table td {
            padding: 8px 10px;
            font-size: 13px;
            border-bottom: 1px solid #919191;
        }
        
        .empty-state {
            padding: 40px;
            text-align: center;
            border: 2px dashed #ddd;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .empty-state-text {
            color: #999;
            margin-bottom: 15px;
            font-size: 16px;
        }

        @media (max-width: 900px) {
            .main-content {
                flex-direction: column;
            }
            
            .profile-section {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #eee;
                padding-bottom: 15px;
            }
            
            .schedule-table-container {
                overflow-x: auto;
            }
        }
    </style>

</head>

<body>
    
    <div class="header">
        <div class="logo">
            <img src="../images/seal.jfif" alt="WMSU SEAL">
            <div>
                <div class="university-name">WESTERN MINDANAO STATE UNIVERSITY</div>
                <div class="location">Zamboanga City</div>
            </div>
        </div>
        <div class="system-name">STUDENT PORTAL</div>
    </div>
    
    <div class="main-content">
        <div class="profile-section">
            <div class="profile-pic">
                <img src="../images/profile-placeholder.png" alt="PROFILE PIC">
            </div>
            <div class="student-name">AMANI UPAO URI</div>
            <div class="student-id">2023-02456</div>
            
            <div class="student-info">
                <div class="info-item">
                    <div class="info-label">Email:</div>
                    <div class="info-value">WTF@GMAIL.COM</div>
                </div>
                <div class="info-item">
                    <div class="info-label">College:</div>
                    <div class="info-value">COLLEGE OF COMPUTING STUDIES</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Course:</div>
                    <div class="info-value">BSIT</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Year Level:</div>
                    <div class="info-value">1</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Status:</div>
                    <div class="info-value">FRESHMAN</div>
                </div>
            </div>
            
            <div class="side-nav">
                <div class="nav-item">
                    <a href="student-main.html">SCHEDULE</a>
                </div>
                <div class="nav-item active">
                    <a href="grades.html">GRADES</a>
                </div>
                <div class="nav-item">
                    <a href="../login/s.login.html" class="logout-btn" onclick="return confirmLogout()">LOG OUT</a>
                </div>
            </div>
            
        </div>
        
        <div class="schedule-section active">
            <div class="grades-table-container">
                <table class="grades-table">
                    <thead>
                        <tr>
                            <th>SUBJECT ID</th>
                            <th>DESCRIPTION</th>
                            <th>INSTRUCTOR</th>
                            <th>STATUS</th>
                        </tr>
                    </thead>
                </table>

                <!-- Empty state (shown when there are no subjects) -->
                <div class="empty-state" id="empty-state">
                    <div class="empty-state-text">No data to be displayed...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/logout.js"></script>

</body>
</html>
