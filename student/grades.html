<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WMSU Student Portal</title>
    <link rel="stylesheet" href="../css/Style.css">
</head>

<body>
    <!-- HEADER -->  
    <div class="header">
        <div class="logo">
            <img src="../images/seal.jfif" alt="WMSU SEAL">
            <div>
                <div class="university-name">WESTERN MINDANAO STATE UNIVERSITY</div>
                <div class="location">Zamboanga City</div>
            </div>
        </div>
        <div class="system-name">STUDENT PORTAL</div>
    </div>
    <div class="main-content">
        <div class="profile-section">
            <!-- USER INFO CARD -->
            <div class="profile-pic">
                <img src="../images/profile-placeholder.png" alt="PROFILE PIC">
            </div>
            <div class="user-name">AMANI UPAO URI</div>
            <div class="user-id">2023-02456</div>
            <div class="user-info">
                <div class="info-item">
                    <div class="info-label">Email:</div>
                    <div class="info-value">WTF@GMAIL.COM</div>
                </div>
                <div class="info-item">
                    <div class="info-label">College:</div>
                    <div class="info-value">COLLEGE OF COMPUTING STUDIES</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Course:</div>
                    <div class="info-value">BSIT</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Year Level:</div>
                    <div class="info-value">1</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Status:</div>
                    <div class="info-value">FRESHMAN</div>
                </div>
            </div>
            <!-- NAV -->
            <div class="side-nav">
                <div class="nav-item">
                    <a href="student-main.html">SCHEDULE</a>
                </div>
                <div class="nav-item active">
                    <a href="grades.html">GRADES</a>
                </div>
                <div class="nav-item">
                    <a href="../login/s.login.html" class="logout-btn" onclick="return confirmLogout()">LOG OUT</a>
                </div>
            </div>
        </div>
        <div class="schedule-section active">
            <div class="grades-table-container">
                <!-- GRADE TABLE -->
                <table class="grades-table">
                    <thead>
                        <tr>
                            <th>SUBJECT ID</th>
                            <th>DESCRIPTION</th>
                            <th>INSTRUCTOR</th>
                            <th>STATUS</th>
                        </tr>
                    </thead>
                </table>
                <!-- NO DATA -->
                <div class="empty-state" id="empty-state">
                    <div class="empty-state-text">No data to be displayed...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/logout.js"></script>

</body>
</html>
