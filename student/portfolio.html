    <title>WMSU Student Portal</title>
    <link rel="stylesheet" href="../css/Style.css">
    <style>
        .option-boxes {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            margin-top: 20px;
        }

        .option-link {
            text-decoration: none;
        }

        .option-box {
            background-color: #f4f4f4;
            border: 2px solid #ccc;
            border-radius: 12px;
            width: 150px;
            height: 100px;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option-box:hover {
            background-color: #e6f0ff;
            transform: translateY(-5px);
            box-shadow: 4px 6px 12px rgba(0, 0, 0, 0.15);
        }

        .option-text {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
